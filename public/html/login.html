<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div id="bg">
    <img src="../img/bg.jpg" alt="">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 login-form">
        <form id="loginMember" role="form" action="" method="post">
          <fieldset>
            <h2>Welcome to Blossom!</h2>
            <hr class="colorgraph">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
            </div>
            <span class="button-checkbox">
              <button type="button" class="btn" data-color="info" id="remember-btn"><input type="checkbox" name="remember_me"
                  id="remember_me" class="hidden remember-me" hidden> Remember Me?</button>
              <a href="" class="btn btn-link forget-btn">Forgot Password?</a>
            </span>
            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 login-btn">
                <input type="submit" class="btn btn-lg btn-block signin" value="Sign In">
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 login-btn">
                <a href="" class="btn btn-lg btn-primary btn-block register">Register</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <div class="login-popup-wrap new_login_popup">
    <div class="login-popup-heading text-center">
        <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>
    </div>
    <!--<form accept-charset="utf-8" method="post" action="">-->
    <form id="loginMember" role="form" action="" method="post">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                required>
        </div>
        <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
    </form>
    <div class="form-group text-center">
        <a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Forget Password</a>
    </div>
    <div class="text-center">Not registered yet?<a href="">click
            here</a></div>
</div>

<button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
